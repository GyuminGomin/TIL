<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header div h1 {
            background-color: blue;
        }
        .header h1 {
            color: blueviolet;
        }
        .header > h1 {
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- div.header -->
    <div class="header">
        <h1>lorem ipsum</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div class="dummy">
        <h1>DUMMY</h1>
    </div>
</body>
</html>
