<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
        }

        body {
            background-color: #123456;
            margin: 0;
        }

        header {
            background-color: skyblue;
        }

        article {
            background-color: orange;
        }

        ul {
            background-color: blanchedalmond;
        }

        li {
            background-color: rgb(24, 32, 112);
            
        }
    </style>
</head>
<body>
    <main>
        <header>
            Header
            <nav>
                <!-- ul>li{menu-$}*3 -->
                <ul>
                    <li>menu-1</li>
                    <li>menu-2</li>
                    <li>menu-3</li>
                </ul>
            </nav>
        </header>
        <section>
            SECTION
            <article>ARTICLE1</article>
            <article>ARTICLE2</article>
        </section>
        <aside>ASIDE</aside>
        <footer>
            FOOTER
        </footer>
    </main>
</body>
</html>
