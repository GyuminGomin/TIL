<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red;
        }
        /* 해당 태그 요소에 마우스 pointer가 올라간 상태 */
        h1:hover {
            color: blue;
            cursor: pointer;
        }
        /* 사용자가 선택하여 활성화된 상태 mouse click */
        h1:active {
            color: orange;
        }
        input:enabled {
            background-color: red;
            color: white;

        }
        input:read-only { /* disabled 속성도 readonly이므로 적용 순서에 유의*/
            background-color: pink;
            color: skyblue;
        }
        input:disabled {
            background-color: gray;
            color: white;
        }
        /* 사용자와 상호작용할 준비가 완료된 상태 */
        input:focus {
            background-color: white;
            color: black;
        }
        /* 입력태그의 상태가 checked 상태일 경우 */
        input:checked {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>반응-상태 선택자</h1>
    <h3>사용가능</h3>
    <input type="text" placeholder="아이디 작성공간" /> <br/>
    <h3>사용안함</h3>
    <input type="text" value="aaa" disabled /> <br/>
    <h3>읽기전용 상태</h3>
    <input type="text" value="bbb" readonly /> <br/>
    <hr/>
    <label>
    <input type="checkbox" />동의하시겠습니까?
    </label> <br/>
    <input type="checkbox" id="accept">
    <label for="accept">동의하시겠습니까?</label>
</body>
</html>
