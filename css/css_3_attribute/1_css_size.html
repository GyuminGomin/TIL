<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .place {
            background-color: yellow;
            width: 500px;
            height: 500px;
            padding: 50px;
            margin: 20px;
        }
        span {
            /* inline element can't change size element */
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- div.class>span -->
    <div class="place">
        <span>PLACE1</span>
    </div>
    <div class="place">
        PLACE2
    </div>
</body>
</html>
