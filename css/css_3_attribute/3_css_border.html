<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: thick solid cadetblue;
            background-color: aqua;
            /* 
                width - 두께
                keyword
                thick : 굵게
                medium : 중간
                thin : 얇게
            
                style - 선모양
                solid : 실선
                dotted : 점선
                dashed : 약간 긴 점선
                double : 이중 실선
            */
            /* border-top or right or bottom or left - 속성 */
            border-right-color: black;
            border-right-style: double;
            border-right-width: thick;
        }

        .inner_box {
            border: 1px dotted black;
            width: 70px;
            height: 70px;
            /* draw circle from edge radius */
            border-radius: 35px;
            background-color: yellow;
            border-top-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
    </style>
</head>
<body>
    <!-- div.box>div.inner_box{content} -->
    <div class="box">
        <div class="inner_box">content</div>
    </div>
</body>
</html>
