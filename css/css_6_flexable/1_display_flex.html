<!-- 1_display_flex.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            height: 100%;
        }
        /* 
            display:flex;
            box 모델 내부에 배치된 자식 요소를 배치하는 형식 제공
        */
        .wrapper {
            height: 100%;
            background-color: #ccc;
            display: flex;
            /* 어떤 축을 기준으로 아이템을 배치 할지 결정하는 속성
                row(default), column, column-reverse, row-reverse
            */
            flex-direction: column-reverse;
            flex-direction: row;

            /* 
                flex-wrap
                너비(row)나 높이(column)에 따라 크기를 압축 또는 줄바꿈 할지 결정하는 속성
                nowrap(기본값=줄바꿈 하지 않음),
                wrap(줄바꿈)
            */
            flex-wrap: wrap;

            /* 수평 정렬 */
            justify-content: center;
            /* default start point align */
            justify-content: flex-start;
            /* right align (line remain) */
            justify-content: flex-end;
            /* 동일한 간격으로 여백을 제공 좌우 끝 여백도 동일 */
            justify-content: space-around;
            /* 동일 간격으로 여백을 제공하되 좌우 일정하게 배치 */
            justify-content: space-between;
            /* 동일한 간격으로 여백(좌우여백 포함)을 제공하되 좌우 일정하게 배치 */
            justify-content: space-evenly;

            /* 수직 정렬 */
            align-items: center;
            align-items: flex-start;
            align-items: flex-end;
            
        }

        .item {
            width: 80px;
            height: 80px;
            display: flex;
            /* 수평 정렬 */
            justify-content: center;
            /* 수직 정렬 */
            align-items: center;
        }

        .item01{
            background-color: rgb(0, 0, 0);
        }
        .item02{
            background-color: rgb(202, 31, 31);
        }
        .item03{
            background-color: rgb(0, 159, 233);
        }
        .item04{
            background-color: rgb(13, 201, 69);
        }
        .item05{
            background-color: rgb(255, 0, 234);
        }
        .item06{
            background-color: rgb(158, 224, 4);
        }
        .item07{
            background-color: rgb(197, 118, 27);
        }
        .item08{
            background-color: rgb(19, 171, 209);
        }
        .item09{
            background-color: rgb(24, 0, 245);
        }
        .item10{
            background-color: rgb(147, 11, 238);
        }

    </style>
</head>
<body>
    <!-- div.wrapper>div.item.item$${$$}*10 -->
    <div class="wrapper">
        <div class="item item01">01</div>
        <div class="item item02">02</div>
        <div class="item item03">03</div>
        <div class="item item04">04</div>
        <div class="item item05">05</div>
        <div class="item item06">06</div>
        <div class="item item07">07</div>
        <div class="item item08">08</div>
        <div class="item item09">09</div>
        <div class="item item10">10</div>
    </div>
</body>
</html>
