<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        nav{
            margin: 0 auto;
            width: 1000px;
        }

        ul {
            list-style: none;
        }

            ul li {
                float: left;
                width: 250px;
                height: 50px;
                border: 1px solid black;
                /* content-box */
                box-sizing: border-box;
                text-align: center;
                line-height: 50px;
                background-color: gray;
                color: white;
                border-right: none;
            }
                ul li:hover {
                    cursor: pointer;
                    color: gray;
                    background-color: white;
                }
                ul li:last-child {
                    border-right: 1px solid black;
                }
    </style>
</head>
<body>
    <!-- nav>ul>li{menu-$}*4 -->
    <nav>
        <ul>
            <li>menu-1</li>
            <li>menu-2</li>
            <li>menu-3</li>
            <li>menu-4</li>
        </ul>
    </nav>
</body>
</html>
