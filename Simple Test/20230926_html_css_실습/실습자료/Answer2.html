<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.img {
            width: 100px;
            height: 140px;
            background-size: 100px 140px;
            background-image: url(img/back.png);
        }
        div.img:hover {
            background-size: 100px 140px;
            background-image: url(img/spade.png);
        }
    </style>
</head>
<body>
    <h3>:hover 활용</h3>
    <hr/>
    <!-- table>tr>td*2 -->
    <table>
        <tr>
            <td>마우스를 올리면 카드의 앞면이 보인다.</td>
            <td>
                <div class="img"></div>
            </td>
        </tr>
    </table>
</body>
</html>
