<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .space {
            border: 1px solid red;
        }
        .space h1 {
            text-align: center;
        }
        .space img {
            width: calc(100%/3);
            height: 125px;
            float: left;
        }
        .space #remain {
            width: calc(100%/3*2);
        }
        .space div {
            width: 100%;
            height: 100px;
            background-color: black;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            line-height: 100px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="space">
        <h1>솔로의 식탁</h1>
        <img src="./실습자료/img/dish1.jpg" alt="rice" />
        <img src="./실습자료/img/dish2.jpg" alt="salad" />
        <img src="./실습자료/img/dish3.jpg" alt="" />
        <img src="./실습자료/img/dish4.jpg" alt="" />
        <img id="remain" src="./실습자료/img/dish5.jpg" alt="" />
        <div>솔로의 식탁</div>
    </div>
    
</body>
</html>
