<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 2%;
            position: relative;
            width: 96%;
            height: 300px;
            border: 1px solid black;
        }
        .Korean {
            position: absolute;
            border: 1px solid black;
            left: 48%;
            top: 48%;
            padding: 0 2px;

            animation: animation 2s infinite linear normal;
        }

        @keyframes animation {
            0% {
                transform: rotateY(0);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(0);
            }
        }
    </style>
</head>
<body>
    <div>
        <span class="Korean">KOREAN</span>
    </div>
</body>
</html>
