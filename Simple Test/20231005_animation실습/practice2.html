<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball {
            float: left;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 25px;
            margin: 300px 10px;
            background-color: skyblue;
        
            
        }

        .first {
            animation: animation 2s infinite linear normal 0s;
        }
        .second {
            animation: animation 2s infinite linear normal 0.1s;
        }
        .third {
            animation: animation 2s infinite linear normal 0.2s;
        }
        .fourth {
            animation: animation 2s infinite linear normal 0.3s;
        }
        .fifth {
            animation: animation 2s infinite linear normal 0.4s;
        }
        @keyframes animation {
            0% {
                margin-top: 300px;
            }
            35% {
                margin-top: 0px;
            }
            70% {
                margin-top: 280px;
            }
            80% {
                margin-top: 300px;
            }
            90% {
                margin-top: 280px;
            }
            100% {
                margin-top: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="ball first"></div>
    <div class="ball second"></div>
    <div class="ball third"></div>
    <div class="ball fourth"></div>
    <div class="ball fifth"></div>
</body>
</html>
