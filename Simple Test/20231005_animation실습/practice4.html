<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 25px;
            margin-top: 300px;

            animation: animation 2.5s infinite ease-out alternate;
        }

        @keyframes animation {
            0% {
                margin-top: 300px;
            }
            100% {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
