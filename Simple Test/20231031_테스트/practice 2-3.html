<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        table {
            padding: 10px 50px;
            border: 1px solid black;
        }
        table th {
            font-size: 20px;
        }
        table td {
            text-align: right;
        }
        table input {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">회원가입</th>
        </tr>
        <tr>
            <td>아이디</td>
            <td><input type="text" id="id"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="text" class="passwd"></td>
        </tr>
        <tr>
            <td>비밀번호확인</td>
            <td><input type="text" class="passwd"></td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td><input type="text" id="birth"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><input type="text" id="call"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align : center"><button type="submit" id="logonBut">회원가입</button> <button type="submit" class="logonButd">정보수정</button></td>
        </tr>
    </table>
</body>
<script>

    let fun = () => {
        
    }

    $('#logonBut').on("click", () => {
        if ($('#id').prop('value') == "") {
            alert('아이디를 작성해주세요.');
            $('#id').focus();
        }
        if ($('.passwd:first').prop('value') == "") {
            alert('비밀번호를 작성해주세요.');
            $('.passwd:first').focus();
        }
        if ($('.passwd:last').prop('value') == "") {
            alert('비밀번호 확인을 작성해주세요.');
            $('.passwd:last').focus();
        }
        if ($('.passwd:first').prop('value') != $('.passwd:last').prop('value')) {
            alert('비밀번호가 일치하지 않습니다.');
            $('.passwd:first').focus();
            $('.passwd:first').prop('value', "");
            $('.passwd:last').prop('value', "");
        }
        if ($('#birth').prop('value') == "") {
            alert('생년월일을 작성해주세요.');
            $("#birth").focus();
        }
        if ($('#name').prop("value") == "") {
            alert('이름을 작성해주세요.');
            $("#name").focus();
        }
        if ($('#call').prop('value') == "") {
            alert('전화번호를 작성해주세요.');
            $("#call").focus();
        }
        
        
    })
</script>
</html>
