<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let i = 1;
    let number = parseInt((Math.random() * 100)) + 1;
    while (i <= 100) {
        let num = prompt('1~100까지의 정수를 입력해주세요.');
        if (num < number) {
            alert(`낮습니다. 추측횟수${i}`);
        } else if (num > number) {
            alert(`높습니다. 추측횟수${i}`);
        } else {
            alert(`성공입니다. 추측횟수${i}`);
        }
        i++;
    }
    

</script>
</html>
