<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let width = parseInt(prompt('가로길이를 입력하세요.'));
    for (let i=0;i<width;i++) {
        for (let j=0;j<=i;j++) {
            document.write('*');
        }
        document.write('<br/>');
    }
    for (let i=width-1;i>0;i--) {
        for (let j=i;j>0;j--) {
            document.write('*');
        }
        document.write('<br/>');
    }
</script>
</html>
