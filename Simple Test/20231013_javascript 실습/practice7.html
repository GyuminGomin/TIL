<script>
    var square = parseInt(prompt('행열의 길이를 입력하세요!'));
    for (let i=0;i<square;i++) {
        for (let j=0;j<square;j++){
            document.write(`${'*'}`);
        }
        document.write(`<br/>`);
    }
</script>
