<script>
    let height = prompt("높이를 입력하세요.");
    document.write(`높이가 ${height}인 삼각형<br/>`);
    for (let i=0;i<height;i++){
        for (let j=0;j<=i;j++) {
            document.write(`*`);
        }
        document.write("<br/>");
    }
</script>
