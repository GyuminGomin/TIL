<script>
    let num = prompt("숫자를 입력해 주세요!");
    num = parseInt(num);
    if (num % 3 === 0) {
        document.write(`${num}은(는) 3의 배수 입니다.`);
    } else {
        document.write(`${num}은(는) 3의 배수가 아닙니다.`);
    }
</script>
