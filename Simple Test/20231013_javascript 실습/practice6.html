<!DOCTYPE html>

<script>
    var num = parseInt(prompt(`결과를 원하는 정수를 입력하세요!`));
    var result = 1;
    for (let i = num; i>0; i--) {
        if (i !== 1) {
            result *= i-1;
        } else {
            result *= num;
        }
    }
    document.write(`${num}! 의 값은 : ${result}`);
</script>
</html>
