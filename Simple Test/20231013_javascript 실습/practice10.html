<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let countLine = parseInt(prompt('라인갯수를 입력하세요.'));
    document.write('<br/>');
    document.write('<br/>');
    for (let i = 1; i<=countLine; i++) {
        for (let j = countLine-i; j>0; j--) {
            document.write("&nbsp");
        }
        for (let j = 1; j<=(2*i-1); j++) {
            document.write("*");
        }
        document.write("<br/>");
    }
    for (let i= 1; i<countLine; i++) {
        for (let j = 1; j<=i; j++) {
            document.write("&nbsp");
        }
        for (let j = countLine*2-1; j>i*2; j--) {
            document.write("*");
        }
        document.write("<br/>");
    }
</script>
