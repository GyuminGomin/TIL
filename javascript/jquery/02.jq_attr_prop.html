<!-- 02.jq_attr_prop.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <img id="dog" src="\\10.100.205.231\public\강의자료\교육첨부\img\poodle.png" alt="강아지" width="120" height="100" />
    <button>attr 출력</button>
    <button id="propValue">prop 출력</button>
</body>
<script>
    $(function() {
        // button 태그요소의 click 이벤트
        $("button").click(function() {
            let dog = $("#dog");
            let src = dog.attr("src"); // 속성에 부여된 문자열 값
            alert("attr : " + src);
        }); // button click

        $("#propValue").click(function() {
            let src = $("#dog").prop("src"); // 해당된 객체가 가지고 있는 실제 리소스 경로반환
            alert("prop : "+src);
        });

        $("#dog").click(function(){
            $(this).attr("src", "\\\\10.100.205.231/public/강의자료/교육첨부/img/pome.png");
            
        });
    })
</script>
</html>
