<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>content 추가</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <a href="http://busanit.ac.kr">부산IT아카데미</a>
    <hr/>
    <!-- p>lorem -->
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Incidunt nemo omnis qui a aliquam enim quos impedit ullam? Esse, nesciunt? Aspernatur ullam voluptatem obcaecati sit corporis mollitia, expedita voluptatibus quia.</p>
    <button id="prepend">prepend</button>
    <button id="app">append</button>
    <button id="before">before</button>
    <button id="after">after</button>
    <button id="html">html</button>
</body>
<script>
    $("p").css("border", "1px solid black");

    $("#prepend").click(function() {
        // 해당 태그 요소의 기존 컨텐츠 앞 부분에 추가
        $("p").prepend('<b>prepend</b>');
    })

    $("#app").click(function() {
        // 해당 태그 요소의 기존 컨텐츠 뒷 부분에 추가
        $("p").append('<b>append</b>');
    })

    $("#before").click(function() {
        // 해당 태그 요소의 앞 부분에 추가
        $("p").before('<b>before</b>');
    })

    $("#after").click(function() {
        // 해당 태그 요소의 뒷 부분에 추가
        $("p").after('<b>after</b>');
    })
    
    $("#html").click(function() {
        // 해당 태그 요소의 기존 컨텐츠 제거 후 삽입
        $("p").html('<h3>사요나라!</h3>');
    })
</script>
</html>
