<!-- 00.hello_jquery.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>jQuery</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>Hello jQuery</h1>
</body>
<script>
    // jquery에 포함된 기능임을 명시하는 keyword
    // jQuery   ||  $
    // window.onload = function(){}와 같다. ready == onload
    jQuery(document).ready(function(){
        alert("Hello jQuery - 1");
    });
    // 문서가 준비되었을 때
    $(document).ready(function(){
        alert('Hello jQuery - 2');
    });
    // jQuery ==> $ ==> _
    let _ = $.noConflict();

    _(document).ready(function(){
        alert('Hello jQuery - 3');
    });
</script>
</html>
