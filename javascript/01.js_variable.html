<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="눌러보세요!" onclick="alert('Hello JavaScript!');" />
    <h1>JavaScript(js)의 변수</h1>
</body>

<!-- html 문서 내부에 script 태그를 활용하여 javascript 적용 -->
<script>
    // html에 경고 메시지창 출력해주는 alert 함수 실행
    // alert("Hello js!");
    // variable(변수) : data를 저장할 수 있는 메모리 공간
    /*
        선언단계 : 변수 이름을 등록하여 변수 존재를 알림.
        초기화 단계 : 값을 저장하기 위한 메모리 공간을 확보
        - 변수가 생성되고 최초로 값을 할당하는 것을 초기화 라고 함.
    */
    var a; // a 변수 선언
    a = 1; // a 라는 변수를 1이라는 값으로 초기화
    // javascript console을 통해 log(값)을 출력
    console.log(a);
    a=10; // 재할당
    console.log(a);

    // 값의 할당 선언 3가지
    /*
        var - script 태그내부에서 어디서나 사용가능한 변수
        let - 지정된 블럭{} 내부에서만 사용가능한 변수
        const(constant) - 한번 값이 할당되면 재할당이 불가능한 상수
    */

    const pi = 3.141592;
    // Circle 넓이 : 반지름 x 반지름 x 원주율(파이)
    var radius = 5;
    // pi = 3.14 값의 재할당 불가
    var result = radius * radius * pi;
    console.log(result);
    
    // let - 정해지다
    // block 사용할 범위를 지정{}
    {
        var global = 100;
        let local = 200; // 블럭내부에서 사용
        console.log(local);
    }
    console.log(global); // 전역변수
    // console.log(local); // 지역변수

    // 변수에 할당 가능한 데이터 타입
    /*
        boolean - 논리 데이터 타입 : 참, 거짓 데이터 저장 true || false
        Number type - 수치형 데이터 : 정수, 실수
        String - 문자열 데이터 : 문자들의 나열(문자들의 집합)
    */
    var bool = true;
    bool = false;
    var number= 273;
    number = 3.141592;
    var text = "낌";
    text = "천재";
    var temp;
    console.log(temp); // undefined
    // 값이 할당 되지 않았다는 것을 의미하는 data type
    temp = null;
    console.log(null);

    // 함수형
    let func = function sample() {
        console.log('sample() 호출');
    }
    // sample(); // 선언된 함수 호출
    func();

    // object - 객체 타입
    var obj = {
        name : '낌',
        age : 26
    };
    console.log(obj);
    var n = obj.name;
    console.log(n);
    var age = obj.age;
    console.log(age);
    let 한글변수 = "세종대왕 만세";
    console.log(한글변수);

    // var 123Var = 100;
    /*
        식별자 생성 규칙 - 문법 오류 -> 프로그램 종료
        javascript의 예약어 - 키워드는 사용 불가
        특수문자는 _ 또는 $ 기호만 사용가능
        숫자로 시작할 수 없음.
        문자열 사이에 공백은 입력할 수 없음.

        식별자 작성 규칙
        - 이름만 보더라도 변수, 함수, 객체가 어떤 걸 의미하는지 이해할 수 있도록 명명.
        - 표기법
        1. camelCase : 두 가지 이상 단어의 합성어를 사용할 때 이어지는 두번째 단어의 첫 글자를 대문자로 작성 ex) myName, firstVar, userId etc...
         - 변수, 함수 명을 지정할 때 사용
        2. underscore_case - snake_case : 두 가지 이상 단어의 합성어를 사용할 때 단어와 단어를 _ 특수문자로 구분하여 연결 ex) my_name, first_var, user_id etc...
         - 주로 database에서 사용 (연관된 객체에서도 사용)
        3. SCREAMING_SNAKE_CASE : 모든 단어를 대문자로 작성 하되 단어를 _ 특수문자로 구분 ex) PI, STUDENT_CLASS, FIRST_VAR, USER_ID etc...
         - 주로 constant 상수를 표현할 때 사용
        4. PascalCase : camelCase와 동일하나 첫 단어의 첫 글자를 대문자로 표기 ex) Student, HelloWorld, GuildMember
         - 주로 객체를 표현
        5. kebab-case : 단어와 단어를 소문자로 작성 하되 이어지는 단어를 - 특수문자로 구분 ex) background-color, backgroud-image
         - CSS(일반적인 식별자는 _,$만 지원하므로, 사용되지 않음)
        6. 헝가리언 표기법 : 접두어로 데이터 타입을 사용하는 표기법 ex) strName, bBusy, iNumber, _next;
         - 옛날엔 텍스트문서에서 코드를 작성해야 했으므로 데이터 타입을 쉽게 분리하기 위해 사용했었음.
        
    */

    const h1 = document.querySelector('h1');
    h1.addEventListener("click", function() {
        h1.style.color='#' + Math.floor(Math.random() * 0xffffff).toString(16);
        const div = document.createElement('div');
        const textnode = document.createTextNode(result);
        div.appendChild(textnode);
        h1.appendChild(div);
    })

</script>
</html>
