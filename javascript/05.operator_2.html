<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>operators</title>
</head>
<body>
</body>
<script>
    /*
        논리연산자
        !   : 논리 부정
        ||  : 논리 합 연산자 (또는 or 연산자)
        &&  : 논리 곱 연산자 (또는 and 연산자)
        좌항과 우항의 논리값을 비교해서 boolean 타입의 결과를 반환
        false - 0, true - 1
    */
        let value1 = false;
        const value2 = (4 < 2);
    
        let result = value1 || value2;
        document.write(`value1 : ${value1} <br/>`);
        document.write(`value2 : ${value2} <br/>`);
        document.write(`value1 || value2 : ${result} <br/>`);
        result = !value1 || value2;
        document.write(`!value1 || value2 : ${result} <br/>`);
        result = !value1 && value2;
        document.write(`!value1 && value2 : ${result} <br/>`);
        result = !value1 && !value2;
        document.write(`!value1 && !value2 : ${result} <br/>`);

    /* 
        대입연산자, 복합대입 연산자
    */
        let number = 10 + 2;
        let number1, number2, number3;
        number3 = number2 = number1 = number;
        document.write(`${number3} : ${number2} : ${number1} : ${number} <br/>`);
        let x = 3;
        let y = 6;
        x = x + y; // 연산된 결과를 좌항의 피연산자에게 대입하는 복합대입연산자
        document.write(`x : ${x}<br/>`);
        x += y;
        document.write(`x : ${x}<br/>`);
        x -= y;
        x *= y;
        x /= y;
        x %= y;

        // 단항연산자 중 증감 연산자
        let bool = !true;

        let count = 0;
        count++; // 피연산자의 기존 값에 1을 더한 값을 대입
        document.write(`count : ${count} <br/>`);
        count--;
        count--;
        document.write(`count : ${count} <br/>`);
        
        // result 변수의 값을 0으로 재할당
        result = 0;
        result = count++; // 후위 연산 -> 증감식이 연산되기 전에 변수의 값을 좌항에 대입
        document.write(`result : ${result} <br/>`);
        document.write(`count : ${count} <br/>`);
        result = ++count; // 전위 연산 -> 증감식이 연산된 값을 좌항에 대입
        document.write(`result : ${result} <br/>`);
        document.write(`count : ${count} <br/>`);
        document.write(`count++ >= 2 : ${count++ >= 2} <br/>`);
        document.write(`count++ >= 3 : ${++count >= 3} <br/>`);
</script>
</html>
