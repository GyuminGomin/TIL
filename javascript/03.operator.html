<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>
<script>
    // 연산자(좌변과 우변의 연산된 결과를 제공)
    // 산술연산자(Numeric Operators)
    /*
        +, -, *, /, %, **
    */
    let two = 2;
    let three = 3;
    let result = two + three;
    console.log(result);
    result = two - three;
    console.log(result);
    result = two * three;
    console.log(result);
    result = two / three;
    console.log(result);
    result = two % three;
    console.log(result);
    result = two ** three;
    console.log(result);
    // result = two / 0;
    console.log(result);

    // escape 문자 - 시퀀스를 따르는 문자들로서 다움 문자가 특수문자임을 알려주는 \ 특수문자를 이용하여 표현
    // \t : tab
    // \n : newline 줄바꿈
    let str = "'template' \\abs\\ \n \"문자열\"";
    console.log(str);

    // 접합 연산자
    let suffix = "Hello ";
    let prefix = "JavaScript";
    let strResult = suffix + prefix;
    console.log(strResult);
    
    // strResult = "Hello JavaScript", result = 8
    strResult = strResult + result;
    console.log(strResult);
    // 연산순서 ->
    // 사칙연산 우선순위
    // 1순위 *, /, %
    // 2순위 +, -
    // NaN : Not a Number 접합 연산을 제외한 수치 타입이 아닌 데이터를 -, *, /, % 등의 산술연산을 명령하였을 때, 제공된 데이터가 수치타입이 아님을 명시
    strResult = two + three + strResult;
    console.log(strResult);
    strResult = (strResult + two) * three;
    console.log(strResult);
    result = "결과값은 : " + (two + three);
    console.log(result);
    let sum = two + three;
    result = "결과값은 : " + sum + "입니다.";
    console.log(result);

    // template 문자열
    // 백틱(back tick)
    result = `결과값은 : ${sum} 입니다.`;
    console.log(result);
    
    // 비교 연산자
    /*
        좌변과 우변의 값을 비교하여 수식의 결과가 참인지 거짓인지를 boolean 타입으로 변환
    */
    console.log("===================================================")
    // >=, <=, >, <, ==, !=
    let number1 = 100;
    let number2 = 200;
    result = number1 >= number2;
    console.log(result);
    result = `논리 부정 : ${!result}`;
    console.log(result);
    result = number1 <= number2;
    console.log(result);
    result = number1 > number2;
    console.log(result);
    result = number1 < number2;
    console.log(result);

    // 동등 비교 연산자
    /*
        좌변과 우변의 값이 동등(같은지)한지 비교하는 연산자 ==, !=, ===, !==
    */
    const strAge = '26';
    const numAge = 26;
    result = typeof(strAge);
    console.log(result);
    result = typeof(numAge);
    console.log(result);
    result = strAge == numAge;
    console.log(result);
    result = strAge != numAge;
    console.log(result);
    // ===, !== 좌변과 우변의 타입까지 비교
    result = `strAge === numAge : ${strAge === numAge}`;
    console.log(result);
    result = `strAge !== numAge : ${strAge !== numAge}`;
    console.log(result);
</script>
</html>
