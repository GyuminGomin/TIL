<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>switch</title>
</head>
<body>
</body>
<script>
    /*
        2. switch문
        switch문의 형태
        switch(조건을 비교할 변수) {
            case 값1 :
                조건을 비교한 변수가 값1일 경우 수행;
                break; // 작업 수행 후 switch 종료
            case 값2 :
                조건을 비교한 변수가 값2일 경우 수행;
                break; // 작업 수행 후 switch 종료
            default :
                case에서 만족하는 값을 찾지 못했을 경우 실행될 수행문;
        }
    */
    let grade = prompt("성적을 입력하세요.", "A~F사이의 한개의 문자");
    document.write(`grade : ${grade} <br/>`);
    switch(grade) {
        case 'A' :
            document.write(`성적이 우수하시군요 훌륭해요!`);
            break;
        case 'B' :
            document.write(`보통이군요 훌륭해요!`);
            break;
        case 'C' :
            document.write(`CCCCCC ALL C 내 마음도 C`);
            break;
        case 'D' :
            document.write(`가치가 없습니다.`);
            break;
        case 'F' :
            document.write(`다시 수업들으세요.`);
            break;
        default :    
            document.write(`값이 잘못 되었습니다.`);
            break;
    } // break가 빠지면, 만약 Case A일 경우 다음 브레이크 문을 만날 때까지인, B까지 실행된다.

    let year = 2023;
    let days;
    // 1,3,5,7,8,10,12 : 31일
    // 4,6,9,11 : 30일
    // 2 : 28일 - 윤년은 29일
    let month = prompt("일 수를 확인할 월을 입력해주세요 1~12 정수로");
    parseInt(month);
    switch(month) {
        case '1' : case '3' : case '5' : case '7' : case '8' : case '10' : case '12' :
            days = `31`;
            break;
        case '4' : case '6' : case '9' : case '11' :
            days = `30`;
            break;
        case '2' :
            if ((year%4 === 0 && year%100 !== 0) || year%400 === 0) days = `29`; // 윤년
            else days = `28`; // 평년
            break;
        default :
            days = (`잘못된 입력값입니다.`);
    }
    document.write(`<h1>선택하신 ${month}월은 ${days}일 입니다.</h1>`);
</script>
</html>
