<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>open()</title>
</head>
<body>
    <input type="button" onclick="openNewWindow();" value="새창열기" />
    <input type="button" onclick="closeNewWindow();" value="창 닫기" />
    <button onclick="moveWindow();">창 이동</button>
    <button onclick="resizeWindow();">창 크기 변경</button>
</body>
<script>
    let win;

    function openNewWindow() {
        win = window.open('./08.bom_interval_catch.html', '_blank', 'width=300, height=300,top=100,left=100,resizable=no, scrollbars=no, titlebar=no, locations=no');
        // 모니터 기준 절대 경로 좌표로 위치 이동
        //         x,y
        win.moveTo(0,0);
    }
    function closeNewWindow() {
        // window.close();
        win.close();
    }
    // 창 위치 이동
    function moveWindow() {
        // 현재 위치를 기준으로 x,y만큼 위치 이동
        // 로컬 웹브라우저에서의 보안 문제 때문에 작동되지 않는다. (도메인이 달라서)
        // https://patents.google.com/patent/KR100948748B1/ko 참고 주소
        // vscode의 가상 로컬 도메인 서버를 주는 live server를 설치하면 잘 동작 5500포트에서 작동함
        // 서버 open : alt+L + alt+O
        // 서버 close : alt+L + alt+C
        win.moveBy(10,10);
    }
    // 창 크기 변경 ( moveBy, resizeTo 둘다 Live Server을 설치해야함 )
    function resizeWindow() {
        win.moveTo(0,0);
        win.resizeTo(1000,700);
    }
</script>
</html>
