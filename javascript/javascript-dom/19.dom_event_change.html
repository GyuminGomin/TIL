<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>change onload</title>
</head>
<body onload="changeImage();">
    <select id="sel" onchange="changeImage();">
        <option value="\\10.100.205.231\public\강의자료\교육첨부\img/apple.png">사과</option>
        <option value="\\10.100.205.231\public\강의자료\교육첨부\img/banana.png" selected>바나나</option>
        <option value="\\10.100.205.231\public\강의자료\교육첨부\img/mango.png">망고</option>
    </select>
    <span id="size">이미지 크기</span>
    <p>
        <img id="myImg" src="\\10.100.205.231\public\강의자료\교육첨부\img/apple.png" alt="과일" />
    </p>
</body>
<script>
    function changeImage() {
        // select box
        let sel = document.getElementById('sel');
        // print span image size
        let size = document.getElementById('size');
        // img tag
        let myImg = document.getElementById('myImg');

        // select tag 요소의 option 들 중 선택된 option의 인덱스 번호를 반환
        let index = sel.selectedIndex;
        console.log(index);
        let options = sel.options;
        console.log(options);
        // 이미지 src 속성에 option의 value 속성 값을 대입해서 변경
        myImg.src = options[index].value;
        // 이미지가 출력되고 난 다음 실행
        myImg.onload = function() {
            let width = myImg.width;
            let height = myImg.height;
        
            size.innerHTML = width+"x"+height;
        }
    }
</script>
</html>
