<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>attribute</title>
</head>
<body>
    <img src="//10.100.205.231/public/강의자료/교육첨부/img/pome.png"
        data-pome="//10.100.205.231/public/강의자료/교육첨부/img/pome.png"
        data-poodle="//10.100.205.231/public/강의자료/교육첨부/img/poodle.png"
        alt="pome 이미지 입니다."
        id="image" width="120" height="100" />
    
    <input type="button" value="눌러보세요" onclick="chageImage()" />
    <input type="button" value="눌러보세요" onclick="chageImg()" />
</body>
<script>
    let image = document.getElementById("image");
    console.log(image.src);
    console.log(image.width);
    console.log(image.height);

    function chageImage() {
        image.src = "//10.100.205.231/public/강의자료/교육첨부/img/poodle.png";
        image.width = "300";
        image.height = "400";
    }
    function chageImg() {
        // data-pome
        console.log(image.dataPome); // 이렇게 불러올 순 없고
        let pome = image.getAttribute("data-pome"); // 이렇게 불러올 수 있다.
        console.log(pome);
        let poodle = image.getAttribute("data-poodle");
        console.log(poodle);
        // image.title = "강아지그림입니다.";
        image.setAttribute("title", "강아지그림입니다."); // 새로운 속성 부여
        image.setAttribute("data-rice", "//10.100.205.231/public/강의자료/교육첨부/img/rice.png");
        // 사용자 정의형 속성을 제어 할 수 있게 제공 되는 속성
        console.log(image.dataset);
        console.log(image.dataset.pome);
        console.log(image.dataset.poodle);
        console.log(image.dataset.rice);
    }
</script>
</html>
