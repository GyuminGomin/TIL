<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>mouse event</title>
    <style>
        span {
            display: inline-block;
        }
    </style>
    <script>
        document.oncontextmenu = function() {
            alert('오른쪽 마우스 클릭(컨텍스트 메뉴 금지!)');
            return false;
        };
    </script>
</head>
<body>
    <h3>마우스 관련 이벤트</h3>
    <hr/>
    <div>
        <!-- 
            mousedown : 마우스 좌 클릭 
            mouseup : 마우스 좌 클릭 해제
            wheel : 마우스 휠 이벤트 감지 (e, this);
            e -> onwheel 객체를 저장
        -->
        마우스 관련 
        <span 
            onwheel="wheel(event, this);"
            onmouseleave="leave(this);"
            onmouseenter="enter(this);"
            onmousedown="down(this);"
            onmouseup="up(this);">이벤트(타겟)</span>
        가 발생합니다.
    </div>
    <hr/>
    <img src="\\10.100.205.231\public\강의자료\교육첨부\img/bonobono.jpg" alt="보노보노" />
</body>
<script>
    // 마우스가 눌러졌을 때 (click된 상태)
    function down(obj) {
        obj.style.fontStyle = "italic";
    }

    function up(obj) {
        obj.style.fontStyle = "normal";
    }

    function enter(obj) {
        obj.style.cursor = "pointer";
        obj.style.border = "1px solid violet";
    }

    function leave(obj) {
        // borderStyle
        // borderWidth
        obj.style.borderColor = "gray";
    }

    let width = 1;
    // 마우스 휠 이벤트 감지
    function wheel(e, obj) {
        // e.wheelDelta == 마우스를 아래쪽으로 굴릴 때, 음수값
        // e.wheelDelta == 마우스를 윗쪽으로 굴릴 때, 양수값
        console.log(e.wheelDelta);
        if(e.wheelDelta < 0) {
            width--; // 폭의 크기를 1씩 감소
            if (width <= 0) width = 0;
        } else {
            width++; // 폭의 크기를 1씩 증가
        }
        obj.style.borderWidth = width+"px";
    }
</script>
</html>
