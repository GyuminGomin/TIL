<!-- 16.dom_event_default.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>default event</title>
</head>
<body>
    <a href="https://naver.com" onclick="return query();">네이버</a>
    <br/>
    <a href="javascript:alert('안가지롱');">이동할 페이지를 자바스크립트로</a> <br/>
    <a href="https://naver.com" onclick="noAction(event);">안간다!</a>
    <!--  -->
    <form name="myForm" action="15.dom_event_mouse.html" method="get" target="_blank">
        <label>
            <input type="checkbox" name="eat" value="Bread" /> Bread
        </label>
        <br/>
        <label>
            <input type="checkbox" name="eat" value="Alcohol" onclick="noAction(event);"/> Alcohol
        </label>
        <br/>
        <input type="submit" value="실행" />
        <input type="button" value="진짜 실행" id="btn">
    </form>
</body>
<script>
    function query() {
        let answer = confirm("페이지를 이동하시겠습니까?");
        console.log(answer);
        return answer;
    }

    function noAction(e) {
        // event 전달 요소의 기본 이벤트를 무시한다.
        e.preventDefault();
    }

    document.myForm.onsubmit = function(e) {
        // return false;
        e.preventDefault();
        document.querySelector('input[value=Bread]').click();
    }

    let btn = document.getElementById("btn");
    btn.onclick = function() {
        // 해당 되는 폼요소의 submit event 강제 발생
        document.myForm.submit();
    }
</script>
</html>
