<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>control statement</title>
</head>
<body>
</body>
<script>
    /*
        제어문 (Control Statement)
        조건문      | 반복문
        if, switch  | for, while, do while
        1. if문(if, if else, else if, else)
        - if문의 기본 형태 : if(조건(표현)식) {조건이 참일경우 수행}
    */
    let a=3, b=5;
    
    if (a == b) {
        alert("a와 b는 동등합니다.");
    }
    // if문의 수행문이 하나이면 {} 생략가능
    if (a == 3) alert("a는 3입니다.");

    /*
        if else 문 :
        if(조건식) {
            // 참인 경우 수행
        } else {
            // 거짓인 경우 수행
        }
    */
    let user = '관리자';
    if(user == '회원') { // user라는 변수의 값과 문자열 '회원'이 일치할 경우
        alert('일반 회원 입니다.');
    } else { // 일치하지 않을 경우
        alert('관리자 입니다.');
    }

    let confirm_test = confirm("30,000,000원 결제 하시겠습니까?");
    if(confirm_test) {
        document.write(`결제완료 <br/>`);
    } else {
        document.write(`결제취소 다시 요청해주세요. <br/>`);
    }
    /*
        else if 문
        여러 조건을 비교해야 할 때 사용
        if (조건식1) {
            조건식1이 만족
        } else if (조건식2) {
            조건식1이 불만족
            조건식2이 만족
        } else {
            조건식1,2 둘다 불 만족
        }
    */
    
    if(a > b) {
        alert("a가 b보다 크다.");
    } else if (a == b) {
        alert("a와 b가 같다.");
    } else {
        alert("a가 b보다 작다.");
    }

    let x,y,input;
    input = prompt("정수를 입력해주세요.");
    x = input;
    input = prompt("정수를 입력해주세요.");
    y = input;
    let result = x + y;
    document.write(`두 수의 합은 : ${result}입니다. <br/>`);

    // 좌항과 우항 둘중에 하나라도 수치형으로 변환될 수 있는 값이 아니면 true
    if(isNaN(x) || isNaN(y)) {
        alert(`연산할 수 없는 값이 포함되어 있습니다.`)
    }else {
        alert(`모두 수치형으로 계산 가능한 값입니다.`);
        // parseInt(x); x가 수치형으롤 변할 수 있는 문자열이면 number type으로 변환
        x = parseInt(x);
        y = parseInt(y);
    }

    result = x + y;
    document.write(`${typeof(x)} <br/>`);
    document.write(`${typeof(y)} <br/>`);
    document.write(`두 수의 합은 : ${result}입니다. <br/>`);
    document.write(`'30'-2 : ${'30'-2} <br/>`);

</script>
</html>
