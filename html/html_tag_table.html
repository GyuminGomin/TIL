<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5">
        <tr>
            <th></th> <!--자동으로 가운데 정렬, 굵은 글씨-->
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </tr>
        <tr>
            <th>오전</th>
            <td>국어</td>
            <td>수학</td>
            <td>미술</td>
            <td>영어</td>
            <td>체육</td>
        </tr>
        <tr>
            <th>오후</th>
            <td>영어</td>
            <td>기술</td>
            <td>수학</td>
            <td>국어</td>
            <td>체육</td>
        </tr>
    </table>
    <table border="3">
        <thead>
            <tr>
                <!-- column span 열 병합 -->
                <th colspan="4">학생정보</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>학번</td>
                <td>학생이름</td>
                <td>전화번호</td>
                <td rowspan="2">비고</td>
            </tr>
            <tr>
                <td>10023</td>
                <td>최기근</td>
                <td>01094867166</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
