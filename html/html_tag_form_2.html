<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="GET">
    <!-- <form action="index.html" method="POST"> -->
        <input type="text" name="id" value="id001" required /> <br/>
        <input type="text" name="temp1" value="100" disabled /> <br/>
        <input type="text" name="temp2" value="100" readonly /> <br/>
        <!-- 내부의 입력 요소를 묶어 주는 역할 -->
        <fieldset disabled>
            <legend>SELECT BOX</legend>
            <select name="fruit">
                <option>오렌지</option>
                <option selected>사과</option>
                <option>한라봉</option>
            </select>
            <select name="hobby" multiple>
                <optgroup label="GAME">
                    <option>LOL</option>
                    <option>고급시계</option>
                    <option>Lost ARK</option>
                </optgroup>
                <optgroup label="STUDY">
                    <option>HTML</option>
                    <option>JAVA</option>
                    <option>경제</option>
                </optgroup>
            </select>
        </fieldset>
        <br/>
        <h3>Data List</h3>
        <br/>
        <!-- 출력할 목록 지정 -->
        <input list="depList" name="dept" />
        <datalist id="depList">
            <option value="컴퓨터공학과"></option>
            <option value="영어영문학과"></option>
            <option value="경영학과"></option>
            <option value="사회체육과"></option>
        </datalist>

        <br/>
        <hr/>
        <h3>파일 입력 필드</h3>
        <br/>
        <input type="file" />
        <input type="file" accept="image/*" multiple />
        <input type="file" accept="text/*" />
        <input type="file" accept=".pdf/" />
        <br/>
        <textarea name="content" cols="30" rows="5">aaaa</textarea>
        <br/>

        <button type="submit">제출</button>
        <button type="button">TEST</button>
    </form>
</body>
</html>
