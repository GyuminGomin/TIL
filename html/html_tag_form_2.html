<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="GET">
    <!-- <form action="index.html" method="POST"> -->
        <input type="text" name="id" value="id001" required /> <br/>
        <input type="text" name="temp1" value="100" disabled /> <br/>
        <input type="text" name="temp2" value="100" readonly /> <br/>
        <!-- 내부의 입력 요소를 묶어 주는 역할 -->
        <fieldset disabled>
            <legend>SELECT BOX</legend>
            <select name="fruit">
                <option>오렌지</option>
                <option selected>사과</option>
                <option>한라봉</option>
            </select>
            <select name="hobby" multiple>
                <optgroup label="GAME">
                    <option>LOL</option>
                    <option>고급시계</option>
                    <option>Lost ARK</option>
                </optgroup>
                <optgroup label="STUDY">
                    <option>HTML</option>
                    <option>JAVA</option>
                    <option>경제</option>
                </optgroup>
            </select>
        </fieldset>
        <br/>
        <h3>Data List</h3>
        <br/>
        <!-- 출력할 목록 지정 -->
        <input list="depList" name="dept" />
        <datalist id="depList">
            <option value="컴퓨터공학과"></option>
            <option value="영어영문학과"></option>
            <option value="경영학과"></option>
            <option value="사회체육과"></option>
        </datalist>

        <br/>
        <hr/>
        <h3>파일 입력 필드</h3>
        <br/>
        <input type="file" />
        <input type="file" accept="image/*" multiple />
        <input type="file" accept="text/*" />
        <input type="file" accept=".pdf/" />
        <br/>
        <textarea name="content" cols="30" rows="5">aaaa</textarea>
        <br/>
        <h3>HTML5 입력태그</h3>
        <br/>
        <!-- 날짜형식 -->
        <input type="date" name="date" required /> <br/>
        <!-- 이메일형식 -->
        <input type="email" name="email" placeholder="이메일 입력" required /> <br/>
        <!-- 숫자형식 -->
        <input type="number" name="age" /> <br/>
        <!-- 범위 슬라이드 -->
        <input type="range" name="range" min="-50" max="100" value="0" /> <br/>
        <!-- text와 동일 하나 삭제 버튼 추가 -->
        <input type="search" /> <br/>
        <!-- 색상 선택 상자 -->
        <input type="color" name="color" /> <br/>
        <!-- 이미지 제출 버튼 -->
        <input type="image" src="\\10.100.205.231\public\강의자료\교육첨부\img/apple.png" alt="제출용 이미지 입니다." /> <br/>
        <!-- 사용자에게 출력은 되지 않지만 form tag 제출 값으로 전송 됨. -->
        <input type="hidden" name="hide" value="숨은값" /> <br/>
        <button type="submit">제출</button>
        <button type="button">TEST</button>
    </form>
</body>
</html>
