<!-- html_tag_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        unorder list
        li - list item
        type : disc | circle | square
    -->
    <h3>오늘의 점심</h3>
    <ul type="square">
        <li>라면</li>
        <li type="disc">돈까스</li>
        <li type="circle">햄버거</li>
        <li type="none">칼국수</li>
    </ul>
    <ul type="circle">
        <li>라면</li>
        <li>돈까스</li>
        <li>햄버거</li>
        <li>칼국수</li>
    </ul>
    <ul type="disc"> <!--default-->
        <li>라면</li>
        <li>돈까스</li>
        <li>햄버거</li>
        <li>칼국수</li>
    </ul>
    <hr/>
    <!-- type : 1|a|A|i|I default 1 -->
    <h3>순서가 있는 List</h3>
    <h4>게임 인기 순위</h4>
    <ol>
        <li>Lost ARK</li>
        <li>LOL</li>
        <li>POE</li>
        <li>maple story</li>
    </ol>
    <!-- reversed - 역순으로 -->
    <ol type="1" start="40" reversed>
        <li>Lost ARK</li>
        <li>LOL</li>
        <li>
            <ul>
                <li>아리</li>
                <li>바루스</li>
                <li>이즈리얼</li>
            </ul>
        </li>
        <li>POE</li>
        <li>maple story</li>
    </ol>
</body>
</html>
